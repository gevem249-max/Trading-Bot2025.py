name: Run Trading Bot

on:
  workflow_dispatch:   # manual
  schedule:
    - cron: "0 * * * *"   # cada hora en punto (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run bot
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
          ALERT_MICROS: ${{ secrets.ALERT_MICROS }}
          ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
        run: |
          python bot.py
