name: Run Trading Bot

on:
  schedule:
    # Ejecutar cada 10 minutos entre 9:00 y 16:00 hora de Nueva York
    - cron: "*/10 13-20 * * 1-5"  # UTC equivale a 9amâ€“4pm NY, lunes a viernes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: |
          echo "ðŸš€ Ejecutando bot de mercado (9amâ€“4pm ET)"
          python bot.py
