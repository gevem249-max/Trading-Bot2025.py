name: Run Trading Bot (Continuous Mode)

on:
  schedule:
    - cron: '*/5 * * * *'   # ‚è±Ô∏è cada 5 minutos exactos (24/7)
  workflow_dispatch:         # üü¢ permite ejecuci√≥n manual desde Actions

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20      # evita que se congele
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Ejecutando bot.py
        run: |
          echo "Iniciando Trading Bot..."
          python bot.py
