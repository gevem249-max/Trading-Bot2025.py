name: Run Trading Bot

on:
  schedule:
    # üìà Regular Market Hours (09:30‚Äì16:00 ET = 13:30‚Äì20:00 UTC, lun-vie)
    - cron: "*/15 13-20 * * 1-5"

    # üåô Globex Session (18:00‚Äì21:00 ET = 22:00‚Äì01:00 UTC, lun-vie)
    - cron: "*/15 22-23 * * 0-4"  # Domingo‚ÄìJueves 22:00‚Äì23:59 UTC
    - cron: "*/15 0-1 * * 1-5"    # Lunes‚ÄìViernes 00:00‚Äì01:59 UTC

    # üåô Globex Continuaci√≥n (01:00‚Äì17:00 ET = 05:00‚Äì21:00 UTC, lun-vie)
    - cron: "*/15 5-20 * * 1-5"

  workflow_dispatch:   # ‚ñ∂Ô∏è Permite ejecutarlo manualmente

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
          ALERT_MICROS: ${{ secrets.ALERT_MICROS }}
          ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
        run: |
          python bot.py
