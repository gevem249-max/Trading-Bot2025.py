name: Run Trading Bot

on:
  schedule:
    # ðŸ•˜ Cada 5 minutos durante horas de mercado (lunes a viernes)
    - cron: "*/5 13-20 * * 1-5"
    # ðŸŒ™ Cada hora fuera del horario de mercado (modo ligero)
    - cron: "0 0-12,21-23 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trading Bot
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
          ALERT_ES: ${{ secrets.ALERT_ES }}
        run: |
          echo "ðŸš€ Ejecutando bot.py (intervalo dinÃ¡mico)"
          python bot.py

      - name: Cleanup old logs (7-day retention)
        run: |
          echo "ðŸ§¹ Limpiando logs antiguos"
          find . -name "*.log" -type f -mtime +7 -delete
