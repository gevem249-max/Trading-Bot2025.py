name: Run Trading Bot (Continuous Mode)

on:
  workflow_dispatch:   # 🔹 Permite lanzarlo manualmente desde GitHub Actions
  schedule:
    - cron: "0 * * * *"   # 🔹 Ejecutar automáticamente cada hora

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install gspread google-auth yfinance pandas pytz requests

      - name: ▶️ Ejecutando bot.py...
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: |
          echo "🔐 Iniciando Trading Bot con conexión a Google Sheets..."
          python bot.py
