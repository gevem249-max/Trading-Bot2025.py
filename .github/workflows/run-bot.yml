name: Run Trading Bot

on:
  schedule:
    # ‚è∞ Ejecuci√≥n diaria
    - cron: '0 12 * * *'   # 8:00 AM ET
    - cron: '30 13 * * *'  # 9:30 AM ET
    - cron: '0 14 * * *'   # 10:00 AM ET
    - cron: '30 15 * * *'  # 11:30 AM ET
    - cron: '0 17 * * *'   # 1:00 PM ET
    - cron: '0 22 * * *'   # 6:00 PM ET (inicio Globex)
    - cron: '0 2 * * *'    # 10:00 PM ET (Globex activo)
  workflow_dispatch:       # üîò Permite que lo ejecutes manualmente

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: üöÄ Ejecutando bot.py
        run: |
          python bot.py
