name: Run Trading Bot

on:
  schedule:
    - cron: "0,15,30,45 13-21 * * 1-5"   # cada 15 minutos entre 9am y 5pm NY (13-21 UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
          ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
          ALERT_MICROS: ${{ secrets.ALERT_MICROS }}
        run: |
          python bot.py
