name: Run Trading Bot (Continuous Mode)

on:
  schedule:
    - cron: '*/15 * * * *'  # Cada 15 minutos (24/7)
  workflow_dispatch:        # Permite ejecuciÃ³n manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ§© Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Configurar variables de entorno
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: echo "âœ… Variables de entorno cargadas"

      - name: ğŸ§  Ejecutar Trading Bot
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: |
          echo "ğŸš€ Iniciando Trading Bot..."
          python bot.py

