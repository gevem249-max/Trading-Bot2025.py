name: Run Trading Bot (Continuous Mode)

on:
  workflow_dispatch:     # permite ejecutarlo manualmente
  schedule:
    - cron: "0 * * * *"  # cada hora, todos los d√≠as

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Iniciando Trading Bot...
        run: echo "üöÄ Iniciando Trading Bot 2025 (Continuous Mode)..."

      - name: üß∞ Clonando repositorio
        uses: actions/checkout@v4

      - name: üêç Configurando Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Instalando dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ü§ñ Ejecutando bot principal
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
          ALERT_ES: ${{ secrets.ALERT_ES }}
          ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
          ALPHA_VANTAGE_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          echo "‚ñ∂Ô∏è Ejecutando bot.py..."
          python bot.py

      - name: ‚úÖ Finalizado
        run: echo "‚úÖ Ejecuci√≥n completada correctamente."
