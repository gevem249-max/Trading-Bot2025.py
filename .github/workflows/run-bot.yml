name: Run Trading Bot 24/7

on:
  schedule:
    - cron: '*/5 * * * *'   # cada 5 min
  workflow_dispatch:

jobs:
  trading-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
          ALERT_ES: ${{ secrets.ALERT_ES }}
          ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
        run: |
          echo "üöÄ Ejecutando bot.py"
          python bot.py || echo "‚ö†Ô∏è Bot crash ‚Äî ser√° reiniciado en el pr√≥ximo ciclo"
