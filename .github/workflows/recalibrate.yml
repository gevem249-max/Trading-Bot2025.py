name: Recalibrate Bot

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  recalibrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run recalibration
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: |
          python - <<'PY'
          import traceback
          try:
              from bot import recalibrate_weights_from_sheet
              print("✅ Ejecutando bot.recalibrate_weights_from_sheet()")
              res = recalibrate_weights_from_sheet()
              print("Resultado:", res)
          except Exception as e:
              print("⚠️ Error:", e)
              traceback.print_exc()
              try:
                  import recalibrate as rc
                  print("↩️ Fallback a recalibrate.recalibrate()")
                  rc.recalibrate()
              except Exception as e2:
                  print("❌ También falló:", e2)
                  traceback.print_exc()
                  raise SystemExit(1)
          PY
