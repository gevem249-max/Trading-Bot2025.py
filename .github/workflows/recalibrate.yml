name: Recalibrate Bot

on:
  schedule:
    - cron: "0 3 * * *"   # todos los d√≠as a las 3 AM UTC (ajusta si quieres otra hora)
  workflow_dispatch:       # permite lanzarlo manualmente desde GitHub

jobs:
  recalibrate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del repo
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ü§ñ Ejecutar recalibraci√≥n
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: |
          python recalibrate.py
