name: Recalibrate Bot

on:
  schedule:
    - cron: "5 1 * * *"   # 01:05 UTC todos los días (ajústalo si quieres)
  workflow_dispatch:      # correr manual

jobs:
  recalibrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Recalibrate
        env:
          GMAIL_USER:        ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS:    ${{ secrets.GMAIL_APP_PASS }}
          GOOGLE_SHEETS_JSON:${{ secrets.GOOGLE_SHEETS_JSON }}
          SPREADSHEET_ID:    ${{ secrets.SPREADSHEET_ID }}
        run: |
          python bot.py --recalibrate
