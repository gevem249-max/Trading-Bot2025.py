name: Recalibrate Bot Weights

on:
  workflow_dispatch:    # manual
  schedule:
    - cron: "30 23 * * *"   # todos los d√≠as a las 23:30 UTC

jobs:
  recalibrate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîÑ Run recalibration
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: |
          python - <<'EOF'
          from bot import recalibrate_weights_from_sheet
          result = recalibrate_weights_from_sheet()
          print("Recalibration result:", result)
          EOF
