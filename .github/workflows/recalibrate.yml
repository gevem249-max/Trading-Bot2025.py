# .github/workflows/recalibrate.yml
name: ‚ôªÔ∏è Recalibrate Bot

on:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas (UTC)
  workflow_dispatch:        # ejecuci√≥n manual desde Actions

jobs:
  recalibrate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîÑ Run recalibration
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: |
          python - <<'EOF'
          from bot import recalibrate_weights_from_sheet
          result = recalibrate_weights_from_sheet()
          if result:
              print("‚úÖ Recalibration completed:", result)
          else:
              print("‚ö†Ô∏è Recalibration skipped (no data or error)")
          EOF
