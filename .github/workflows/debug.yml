name: Debug Bot

on:
  workflow_dispatch:   # Se ejecuta manualmente desde Actions

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Ejecutar bot en modo debug
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
          ALERT_MICROS: ${{ secrets.ALERT_MICROS }}
          ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
        run: |
          echo "===== INICIO DEBUG ====="
          python bot.py --debug
          echo "===== FIN DEBUG ====="
