# .github/workflows/bot.yml
name: Ejecutar Bot

on:
  workflow_dispatch:   # ğŸ‘‰ Permite lanzarlo manualmente desde GitHub
  schedule:
    - cron: "0 * * * *"   # ğŸ‘‰ Corre automÃ¡ticamente cada hora en punto (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Ejecutar bot.py
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python bot.py
