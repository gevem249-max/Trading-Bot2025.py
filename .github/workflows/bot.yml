# .github/workflows/bot.yml
name: Ejecutar Bot

on:
  workflow_dispatch:   # Puedes lanzarlo manualmente desde GitHub
  schedule:
    - cron: "0 * * * *"   # Corre cada hora en punto (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del repo
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Ejecutar bot
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}   # opcional, si lo usas
        run: |
          python bot.py
