name: 🔍 Test Google Sheets Connection

on:
  workflow_dispatch:

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install gspread google-auth

      - name: 🔐 Test Google Sheets Access
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python - <<'PYCODE'
          import os, json, gspread
          from google.oauth2.service_account import Credentials

          print("🔐 Probando conexión a Google Sheets...")
          creds_json = os.getenv("GOOGLE_CREDS_JSON")
          spreadsheet_id = os.getenv("SPREADSHEET_ID")

          if not creds_json or not spreadsheet_id:
              raise ValueError("❌ Faltan secretos en GitHub Actions")

          try:
              data = json.loads(creds_json)
              if "\\n" in data.get("private_key", ""):
                  data["private_key"] = data["private_key"].replace("\\n", "\n")

              scopes = [
                  "https://www.googleapis.com/auth/spreadsheets",
                  "https://www.googleapis.com/auth/drive"
              ]
              creds = Credentials.from_service_account_info(data, scopes=scopes)
              gc = gspread.authorize(creds)
              sheet = gc.open_by_key(spreadsheet_id)
              print(f"✅ Conexión exitosa a: {sheet.title}")
          except Exception as e:
              print(f"❌ Error al conectar: {e}")
              raise
          PYCODE
