name: Update & Notify Results

on:
  schedule:
    - cron: "*/5 * * * *"   # ‚è±Ô∏è Ejecutar cada 5 minutos
  workflow_dispatch:         # Permitir ejecuci√≥n manual desde GitHub

jobs:
  update-results:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run update_results.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: |
          echo "üöÄ Ejecutando actualizaci√≥n autom√°tica de mercado y se√±ales..."
          python update_results.py
