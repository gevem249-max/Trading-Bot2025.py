name: Update & Notify Results

on:
  schedule:
    - cron: "0 * * * *"        # ‚è∞ cada hora en UTC (7 AM ET = 12 UTC)
  workflow_dispatch:            # permite ejecuci√≥n manual

jobs:
  update-results:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      ALERT_DEFAULT: ${{ secrets.ALERT_DEFAULT }}
      ALERT_ES: ${{ secrets.ALERT_ES }}
      ALERT_DKNG: ${{ secrets.ALERT_DKNG }}
      ALPHA_VANTAGE_KEY: ${{ secrets.NEWS_API_KEY }}  # o c√°mbialo si ya lo renombras
      TZ: "America/New_York"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update_results.py
        run: |
          echo "üöÄ Ejecutando actualizaci√≥n autom√°tica de mercado y se√±ales..."
          python update_results.py
